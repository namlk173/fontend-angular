<form class="my-5 px-3">
  <div class="text-center mb-3 text-primary h5">
    REGISTER
  </div>
  <div class="row mb-3">
    <label for="username" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="username"
        [(ngModel)]="username"
        [ngModelOptions]="{ standalone: true }"
      />
    </div>
  </div>
  <div class="row mb-3">
    <label for="email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input
        type="email"
        class="form-control"
        id="email"
        [(ngModel)]="email"
        [ngModelOptions]="{ standalone: true }"
      />
    </div>
  </div>
  <div class="row mb-3">
    <label for="password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input
        type="password"
        class="form-control"
        id="password"
        [(ngModel)]="password"
        [ngModelOptions]="{ standalone: true }"
      />
    </div>
  </div>
  <div class="row mb-3">
    <label for="password-confirm" class="col-sm-2 col-form-label"
      >Password confirm</label
    >
    <div class="col-sm-10">
      <input
        type="password"
        class="form-control"
        id="password-confirm"
        [(ngModel)]="passwordConfirm"
        [ngModelOptions]="{ standalone: true }"
      />
    </div>
  </div>

  <div class="text-danger my-2">
    {{ authResponseErr }}
  </div>

  <div class="text-success my-2">
    {{ authResponseSuccess }}
  </div>

  <ng-container>
    <button type="submit" class="btn btn-primary" (click)="onRegister()">
      Sign up
    </button>
    <div class="col my-3" >
      <span>You already have account? </span
      ><a class="btn btn-link" [routerLink]="['/auth/login']">Login</a>
    </div>
  </ng-container>
</form>
