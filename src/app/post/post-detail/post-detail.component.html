<div class="container">
  <div class="row">
    <div class="col">
      <div class="media g-mb-30 media-comment">
        <img
          class="d-flex g-width-50 g-height-50 rounded-circle g-mt-3 g-mr-15"
          src="https://bootdey.com/img/Content/avatar/avatar7.png"
          alt="Image Description"
        />
        <div class="media-body u-shadow-v18 g-bg-secondary g-pa-30">
          <div class="g-mb-15">
            <h5 class="h5 g-color-gray-dark-v1 mb-0">{{ post.owner.email }}</h5>
            <span class="g-color-gray-dark-v4 g-font-size-12">{{
              post.created_at | date : "medium"
            }}</span>
          </div>
          <div>
            <h6 class="h6 g-color-gray-dark-v1 mb-0">{{ post.title }}</h6>
          </div>
          <p>
            {{ post.content }}
          </p>
          <ul class="list-inline my-0 d-flex justify-content-between">
            <li class="list-inline-item g-mr-20">
              <a
                class="u-link-v5 g-color-gray-dark-v4 g-color-primary--hover"
                href="#!"
              >
                <i class="fa fa-circle-info g-pos-rel g-top-1 g-mr-3"></i>
                show more.
              </a>
            </li>
            <li class="list-inline-item ml-auto">
              <a
                class="u-link-v5 g-color-gray-dark-v4 g-color-primary--hover"
                href="#!"
              >
                <i class="fa fa-pen-to-square g-pos-rel g-top-1 g-mr-3"></i>
                Edit
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
