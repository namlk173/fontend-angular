<div class="container">
  <div class="create-form">
    <header class="header">
      <h2 class="text-success">Create Post</h2>
    </header>
    <div>
      <div class="form-group px-5 py-3">
        <label for="title"><strong>Title</strong></label>
        <input
          type="text"
          id="title"
          placeholder="enter your title post here..."
          class="form-control"
          [(ngModel)]="post.title"
        />
      </div>
      <div>
        <div>
          <label class="d-flex justify-content-center mb-3" for="photo">
            <img
              [src]="
                photoURL ||
                'https://mdbootstrap.com/img/Photos/Others/placeholder-avatar.jpg'
              "
              class="rounded-lg"
              alt="your avatar"
              style="width: 25%"
            />
          </label>
          <div class="d-flex justify-content-center">
            <div class="btn btn-rounded btn-outline btn-sm">
              <label class="form-label text-primary m-1" for="photo"
                >Upload photo for your Post</label
              >
              <input
                type="file"
                class="form-control d-none"
                id="photo"
                accept="image/*"
                (change)="onSelectPhoto($event.target)"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="px-5 py-3">
        <label><strong>Description</strong></label>
        <angular-editor
          [(ngModel)]="post.content"
          [config]="config"
        ></angular-editor>
      </div>
      <div class="text-center text-success mt-2">{{ successResponse }}</div>
      <div class="text-center text-danger mt-2">{{ errorResponse }}</div>
      <div class="text-center my-3 pb-5">
        <button class="btn btn-success" (click)="onCreatePost()">Create</button>
      </div>
    </div>
  </div>
</div>
